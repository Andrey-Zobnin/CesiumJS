<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium 3D Tiles LOD Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/cesium@latest/Build/Cesium/Cesium.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cesium@latest/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      font-family: monospace;
    }
    .counter {
      position: absolute;
      left: 10px;
      color: #fff;
      text-shadow: 0 0 4px #000;
      z-index: 1000;
      user-select: none;
      font-size: 14px;
      line-height: 1.4;
    }
    #fpsCounter { top: 10px; }
    #lodControl {
      top: 34px;
      background: rgba(0,0,0,0.3);
      padding: 6px 10px;
      border-radius: 4px;
      user-select: text;
      display: inline-block;
      min-width: 140px;
    }
    #lodControl label {
      font-size: 13px;
      user-select: none;
      cursor: pointer;
      vertical-align: middle;
    }
    #lodInput {
      width: 60px;
      font-size: 13px;
      margin-top: 4px;
      color: #aaa;
      background: rgba(255,255,255,0.1);
      border: 1px solid #555;
      border-radius: 3px;
      display: block;
      user-select: text;
    }
    #lodDisplay {
      margin-top: 6px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="fpsCounter" class="counter">
    FPS: <span id="fpsVal">-</span>
  </div>

  <div id="lodControl" class="counter">
    LOD (0–1):
    <input type="number" id="lodInput" min="0" max="1" step="0.05" value="1.0" />
    <label>
      <input type="checkbox" id="autoLodToggle" checked />
      авто
    </label>
    <div id="lodDisplay">1.00</div>
  </div>
  <div id="vertexCounter" class="counter" style="top: 54px;">
  Вершины: <span id="vertexVal">-</span>
  </div>
  <script src="app.js"></script>
</body>
</html>
